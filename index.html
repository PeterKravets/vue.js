<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
<div id="container" class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="alert alert-danger" v-if="!done">Заполните все поля</div>
            <div class="alert alert-success" v-if="done && showForm">Спасибо, все поля заполнены!</div>

            <form action="" v-if="showForm">
                <div class="form-group">
                    <div class="alert alert-danger" v-if="nameCheck">Заполните поле имя</div>
                    <label for="firstName">Имя</label>
                    <input class="form-control" type="text" id="firstName" name="firstName"
                           v-model="user.firstName"
                           @focusout="check"
                    >
                </div>
                <div class="form-group">
                    <label for="lastName">Фамилия</label>
                    <input class="form-control" id="lastName" type="text" name="lastName"
                           v-model="user.lastName"
                    >
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input class="form-control" id="email" type="text" name="email"
                           v-model="user.email"
                    >
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control" id="phone" type="text" name="phone"
                           v-model="user.phone"
                    >
                </div>

                <div class="form-group">
                    <label>Guests</label>
                    <button class="btn btn-primary"
                            @click.prevent="addGuest()"
                    >+</button>
                </div>

                <div class="guests">
                    <div class="form-group" v-for="(guest, index) in user.guests">
                        <input type="text" name="name" placeholder="Guest name" class="form-control"
                               v-model="guest.name"
                        >
                        <button @click.prevent="deleteGuest(index)" class="btn btn-danger">x</button>
                    </div>
                </div>

                <hr>

                <button class="btn btn-success"
                        @click.prevent="submitForm()"
                >Submit</button>
            </form>

            <table class="table table-bordered" v-if="!showForm">
                <tr>
                    <td>First name:</td>
                    <td>
                        {{ user.firstName }}
                    </td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td>
                        {{ user.lastName }}
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        {{ user.email }}
                    </td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td>{{ user.phone }}</td>
                </tr>
                <tr>
                    <td>Guests:</td>
                    <td>
                        <table>
                            <tr v-for="guest in user.guests">
                                <td>{{ guest.name }}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
    new Vue({
        el: '#container',
        data: {
            user: {
                firstName: '',
                lastName: '',
                email: '',
                phone: '',
                guests: []
            },
            nameCheck: false,
            showForm: true,
        },
        computed: {
            done() {
                for(let key in this.user)
                {
                    if (key != 'guests' && this.user[key] == '') {
                        return false;
                    }
                }

                return true;
            }
        },
        methods: {
            addGuest() {
                this.user.guests.push({name: ''});
            },
            deleteGuest(index) {
                this.user.guests.splice(index, 1);
            },
            submitForm() {
                if (this.done == false) {
                    alert('Whoops!');

                    return false;
                }

                this.showForm = !this.showForm;
            },
            check(e) {
                e.target.value == '' ? this.nameCheck = true : this.nameCheck = false;
            }
        }
    });
</script>
</body>
</html>
